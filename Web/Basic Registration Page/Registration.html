<body>

    <form action="">
        <h1>Registration</h1>
        <p>please fill this form for registration</p>

        <label for="fn"><b>First name</b></label>

        <input type="text" placeholder="Middile Name" id="mn" name="mn"><!--Middle name-->

        <label for="ln"><b>Last name</b></label>
        <input type="text" placeholder="Last Name" id="ln" name="ln" required><!--Last name-->

        <label for="pass"><b>password</b></label>
        <input type="password" placeholder="password" id="pass" name="pass" required><!--Password-->

        <label for="Cpass"><b>Confirm Password</b></label>

        <hr/>

        <button type="submit">Resgister</button>
    </form>
</body>
